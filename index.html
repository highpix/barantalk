<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login">
        <div class="login--box">
            <div class="login--box-img">
                <img src="img/brain.svg" alt="">

                <input type="text" class="login--box-input" placeholder="Token..." id="tokenInput">
                <input type="submit" class="login--box-submit" value="">
            </form>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
