<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connecting to server</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="preloader">
        <div class="preloader--box-logo">
            <img src="img/logo.svg" alt="">
        </div>
        <div class="preloader--moving-text">
            <div class="moving-text"></div>
        </div>
    </div>
    <main class="chat">
        <div id="notification" class="notification">
            <img src="./img/success.png" alt="Success" class="notification-icon">
            <span id="notification-text" class="notification-text"></span>
        </div>

        <div class="chat--messages">
        </div>

        <form class="chat--menu">
            <div type="delete" class="chat--menu-button chat--menu-del"></div>
            <textarea type="text" cols="1" class="chat--menu-input" placeholder="Введите сообщение..." id="textarea"></textarea>
            <input type="submit" class="chat--menu-button chat--menu-submit" value="">
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/movingText.js"></script>
</body>
</html>
